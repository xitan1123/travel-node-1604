<html>
<head>
  <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="hello"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12" id="timer"></div>
    </div>
  </div>

  <script src="jquery-1.12.1.min.js"></script>
  <script src="react.min.js"></script>
  <!-- <script src="react/15.1.0/react.min.js"></script> -->
  <script src="react-dom.min.js"></script>
  <!-- <script src="react/15.1.0/react-dom.min.js"></script> -->
  <script src="babel-core/5.8.34/browser.min.js"></script>
  <!-- <script type="text/babel" src="search-box.js"></script> -->

  <script type="text/babel">
  function tick() {
    const element = (
      <div>
        <h2>现在是 {new Date().toLocaleTimeString()}</h2>
      </div>
    );
    ReactDOM.render(
      element,
      document.getElementById('timer')
    );
  }
  setInterval(tick, 1000);
  </script>

  <script>
  // const e = React.createElement
  // ReactDOM.render(
  //   e('h1', null, 'Hello World'),
  //   document.getElementById('hello')
  // )
  </script>

  <script type="text/babel">
  class Hello extends React.Component {
    render() {
      return React.createElement('h1', {
        id: 'h11',
        className: '1123'
      }, `Hello ${this.props.text}`);
    }
  }

  ReactDOM.render(
    // React.createElement(Hello, {text: 'World'}, null),
    React.createElement(Hello, {text: new Date().toLocaleTimeString()}, null),
    document.getElementById('hello')
  );
  </script>
</body>
</html>
